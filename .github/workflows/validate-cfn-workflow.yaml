name: Validate CloudFormation Template

on:
  push:
    paths:
      - 'iac/Grupo05.yaml'
  pull_request:
    paths:
      - 'iac/Grupo05.yaml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  validate-cfn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cfn-lint yamllint

      - name: Validate YAML syntax
        run: |
          echo "Running YAML syntax validation..."
          yamllint -d "{extends: relaxed, rules: {line-length: {max: 120}}}" iac/Grupo05.yaml
          echo "YAML syntax validation completed successfully"

      - name: Validate CloudFormation template
        run: |
          echo "Running CloudFormation template validation..."
          cfn-lint iac/Grupo05.yaml
          echo "CloudFormation template validation completed successfully"

      

      
