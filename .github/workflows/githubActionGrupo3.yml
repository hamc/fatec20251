name: Validate CloudFormation Template - Grupo 3

on:
  push:
    paths:
      - 'iac/grupo_3/server.yaml'
  pull_request:
    paths:
      - 'iac/grupo_3/server.yaml'

jobs:
  validate:
    name: Validate Grupo 3 Template
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install cfn-lint and yamllint
        run: |
          python -m pip install --upgrade pip
          pip install cfn-lint yamllint

      - name: Validate with cfn-lint
        run: |
          echo "Validating with cfn-lint..."
          cfn-lint iac/grupo_3/server.yaml || exit_code=$?
          if [ "$exit_code" -ne 0 ] && [ "$exit_code" -ne 4 ]; then
            exit $exit_code
          fi
          
      - name: Validate YAML syntax with yamllint
        run: |
          echo "Validating YAML syntax..."
          yamllint iac/grupo_3/server.yaml
