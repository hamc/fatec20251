name: check-pedreiro
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check for file existence
        id: check_file
        run: |
          if [ -e "alunos/gabriel-pedreiro.md" ]; then
            echo "File exists"
            exit 0
          else
            echo "Error: File 'gabriel-pedreiro.md' not found in /alunos/ directory"
            exit 1
          fi
        